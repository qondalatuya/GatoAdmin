<h2>Listado de materiales</h2>
<hr>

<h3 *ngIf="!materiales"> Cargando...</h3>


<div class="col-xs-6">

<table id= "materialsTable"class="table table-bordered" *ngIf="materiales" >
	<thead>
		<tr>
			<th> Nombre</th>
			<th> Cantidad</th>
			<th> Acciones</th>
		</tr>
	</thead>
	<tbody >
		<tr *ngFor="let material of materiales; let i = index">
			<td>{{material.nombre}}</td>
			<td>{{material.existencia}}</td>
			<td id="botonera">
				<div class="btn-group-xs">
					<!-- pagina para ver los Ã­conos de bootstrap https://getbootstrap.com/docs/3.3/components/-->
					<button class="btn glyphicon glyphicon-eye-open"></button>
					<button class="btn glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal"></button>
					<button class="btn glyphicon glyphicon-trash" (click)="borrar(material)"></button>					
				</div>
			</td>
		</tr>
	</tbody>
</table>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

<div id="materialForm" class="panel panel-default col-xs-6">
  <div class="panel-heading"><h3>Nuevo Material</h3></div>
  <div class="panel-body">
  	<form #formMaterial="ngForm" (ngSubmit)="onSubmit();formMaterial.resetForm()">
	  	<div class="form-group">
	  		<label for="nombreInput">Nombre del material</label>
	  		<input id="nombreInput" class="form-control"
	  			name="nombre" #Nombre="ngModel" [(ngModel)]="nuevoMaterial.nombre">
	  	</div>
	  	<div class="form-group">
	  		<label for="cantidadInicialInput">Cantidad Inicial</label>
	  		<input id="cantidadInicialInput" class="form-control" type="number" 
	  			name="cantidadInicial" #CantidadInicial="ngModel" [(ngModel)]="nuevoMaterial.existencia">
	  	</div>
	  	<div class="form-group">
	  		<label for="precioInput">Precio</label>
	  		<input id="precioInput" class="form-control" type="number"
	  			name="precioUnidad" #precioUnidad="ngModel" [(ngModel)]="nuevoMaterial.precioUnidad">
	  	</div>
	  	<input type="submit" name="guardarMaterialBtn" value="Agregar" class="col-xs-offset-8 btn btn-primary">
  	</form>
  </div>
</div>
